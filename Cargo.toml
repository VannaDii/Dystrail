[package]
name = "dystrail"
version = "0.10.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
yew = { version = "0.21", features = ["csr"] }
yew-router = "0.18"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
gloo = { version = "0.11", features = ["storage", "timers"] }
gloo-net = { version = "0.5", features = ["http"] }
web-sys = { version = "0.3", features = ["Window","Document","HtmlImageElement","HtmlInputElement"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
console_error_panic_hook = { version = "0.1", optional = true }
log = "0.4"
regex = "1.10"

[features]
default = ["console_error_panic_hook"]

[dev-dependencies]
wasm-bindgen-test = "0.3"
