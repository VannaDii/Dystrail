[package]
name = "dystrail"
version = "0.10.0"
edition = "2024"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
yew = { version = "0.21", features = ["csr"] }
yew-router = "0.18"
wasm-bindgen = "0.2.101"
wasm-bindgen-futures = "0.4.51"
gloo = { version = "0.11", features = ["storage", "timers"] }
gloo-net = { version = "0.6.0", features = ["http"] }
web-sys = { version = "0.3.78", features = [
  "Window","Document","Navigator","Clipboard",
  "Element","HtmlElement","NodeList","DomTokenList",
  "HtmlImageElement","HtmlInputElement","HtmlSelectElement","HtmlTextAreaElement"
] }
serde = { version = "1.0.224", features = ["derive"] }
serde_json = "1.0.145"
console_error_panic_hook = { version = "0.1.7", optional = true }
log = "0.4.28"
regex = "1.11.2"
rand = { version = "0.9.2", default-features = false }
rand_chacha = { version = "0.9.0", default-features = false }
thiserror = "2.0.16"
anyhow = "1.0.99"
once_cell = "1.21.3"
js-sys = "0.3.78"

[features]
default = ["console_error_panic_hook"]

[dev-dependencies]
wasm-bindgen-test = "0.3.51"
