[graph]
targets = ["wasm32-unknown-unknown", "x86_64-unknown-linux-gnu"]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unlicense",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
    "Zlib",
]

[bans]
multiple-versions = "warn"
skip = [
    # yew + gloo + reqwest pull incompatible major versions.
    "bincode",
    "http",
    "syn",
    "thiserror",
    "thiserror-impl",
]

[advisories]
ignore = [
    "RUSTSEC-2024-0370",  # proc-macro-error unmaintained but used by yew
    "RUSTSEC-2024-0436",  # paste unmaintained but used by thirtyfour (selenium testing)
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
